        <p><strong>Giyeok</strong>(ㄱ; Korean: 기역 in South Korea and 기윽 in North Korea) is one of the Korean Hangul.</p>
        <p style="margin-top: 20px">Depending on its position, it makes a 'g' or 'k' sound.<br>
            At the beginning and end of a word it is usually pronounced <strong>[k]</strong>, while after a vowel it is <strong>[ɡ]</strong>.</p>
